<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Content Viewer</title>
  </head>
  <body>
    <h1>Notion Page Content Viewer</h1>
    <button onclick="fetchNotionContent()">Load Content</button>
    <pre id="notionContent"></pre>

    <script>
      async function fetchNotionContent() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/todos/1"
          )
            .then((response) => response.json())
            .then((json) => console.log(json));
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.json();
          document.getElementById("notionContent").textContent = JSON.stringify(
            data,
            null,
            2
          );
        } catch (error) {
          console.error("Failed to fetch data:", error);
          document.getElementById("notionContent").textContent =
            "Failed to load content";
        }
      }
    </script>
  </body>
</html>
